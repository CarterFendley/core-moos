name: Unit Tests

on:
  push:
    branches: [ upstream-testing ]
  pull_request:
    branches: [ upstream-testing ]
  workflow_dispatch:

jobs:
  linux-build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, macos-11, macos-10.15]
    runs-on: ${{ matrix.os }}
  
    steps:
    - uses: actions/checkout@v2
    - name: Pull in third party modules
      run: git submodule update --init --recursive
    - name: Create build directory
      run: mkdir build
    - name: Configure
      run: cd build && cmake ..
    - name: Build
      run: cd build && make -j$(nproc)
    - name: Unit tests
      run: ctest --verbose
